<div id="task-confirm-deletion" title="Remove Task">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 0px 0;"></span>
	Do you want to remove the selected items?</p>
</div>

<div id="task-divition" title="New division">

	<p>NOTE: the new division has to be smaller than the original division.<br /><br /></p>

	<table cellspacing="2" cellpadding="3" border="0" style="margin:0px auto;">
		<tr>
			<td style="text-align:right; width:150px;">Current time assignation:</td>
			<td style="width:50px;"><span id="spnCurrentTime"></span></td>
		</tr>
		<tr>
			<td style="text-align:right;">New division assignation:</td>
			<td><input type="text" id="newSplitDuration" style="width:50px;" /></td>
		</tr>
	</table>
	
</div>

<div id="taskList" title="Tasks List">
	<div style="margin:0px 0px 5px 0px;">
		<a href="javascript:;" id="btnOpenTaskForm">New Task</a>
		
		<div id="msgErrorTask"></div>
		
		<div id="frmAddTask" style="display: none; margin: 10px 0px;">
		
			<input type="hidden" id="tskAssigned" value="0">
			<input type="hidden" id="tskClosed" value="0">
		
			<table class="tblForm" cellspacing="4" cellpadding="0" style="width:90%;">
				<tr>
					<td class="label">Name</td>
					<td class="formInput">
						<input type="text" name="tskName" id="tskName" />
					</td>
					<td class="label">Duration</td>
					<td class="formInput">
						<input type="text" name="tskDuration" id="tskDuration" />
					</td>
					<td class="label">Color</td>
					<td class="formInput">
						<select id="tskColor" style="width:80px;">
							<option value="FFFFFF" style="background-color:#FFFFFF"></option>
							<option value="FFCC00" style="background-color:#FFCC00"></option>
							<option value="F5FB00" style="background-color:#F5FB00"></option>
							<option value="81C600" style="background-color:#81C600"></option>
							<option value="00AE02" style="background-color:#00AE02"></option>
							<option value="009BC3" style="background-color:#009BC3"></option>
							<option value="0059B1" style="background-color:#0059B1"></option>
							<option value="0008A7" style="background-color:#0008A7"></option>
							<option value="6C00A4" style="background-color:#6C00A4"></option>
							<option value="CA0076" style="background-color:#CA0076"></option>
							<option value="FF0800" style="background-color:#FF0800"></option>
							<option value="FF6500" style="background-color:#FF6500"></option>
							<option value="FF9500" style="background-color:#FF9500"></option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td class="label">Description</td>
					<td colspan="5" class="formInput">
						<textarea name="tskDescription" id="tskDescription" style="width:100%;"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="5"></td>
					<td style="text-align:right;">
						<a href="javascript:;" id="btnAddTask">Save</a>
					</td>
				</tr>
			</table>

		</div>
	</div>
	<table id="tblTaskList" class="display" cellspacing="0" cellpadding="0">
	</table>
</div>
