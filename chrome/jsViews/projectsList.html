<div id="project-confirm-deletion" title="Remove Project">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 0px 0;"></span>
	Do you want to remove the selected items?</p>
</div>

<div id="projectsList" title="Projects List">
	<div style="margin:0px 0px 5px 0px;">
		<a href="javascript:;" id="btnOpenProjectForm">New Project</a>
		<div id="msgErrorProject"></div>
	</div>
	<table id="tblProjectsList" class="display" cellspacing="0" cellpadding="0">
	</table>
</div>

<div id="frmAddProject" title="Add Project">

	<table class="tblForm" cellspacing="4" cellpadding="0">
		<tr>
			<td class="label">Name</td>
			<td class="formInput" colspan="3">
				<input type="text" name="prjName" id="prjName" />
			</td>
		</tr>
		<tr>
			<td class="label">StartDate</td>
			<td class="formInput">
				<input type="text" name="prjStartDate" id="prjStartDate" />
			</td>
			<td class="label">EndDate</td>
			<td class="formInput">
				<input type="text" name="prjEndDate" id="prjEndDate" />
			</td>

		</tr>
		<tr>
			<td class="label">Description</td>
			<td colspan="3" class="formInput">
				<textarea name="prjDescription" id="prjDescription" style="width:100%;"></textarea>
			</td>
		</tr>
	</table>

</div>
