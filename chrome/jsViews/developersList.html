<div id="timeline-confirm-deletion" title="Remove Developer">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 0px 0;"></span>
	Do you want to remove the selected item?</p>
</div>

<div id="developersList" title="Developers List">
	<div style="margin:0px 0px 5px 0px;">
		<a href="javascript:;" id="btnOpenDeveloperForm">New Developer</a>
		
		<div id="msgError"></div>
		
		<div id="frmAddDeveloper" style="display: none; margin: 10px 0px;">
		
			<table cellspacing="4" cellpadding="0">
				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="devName" id="devName" />
					</td>
					<td>
						<select id="devTeam" style="width:150px;">
							<option value="1">Team 1</option>
							<option value="2">Team 2</option>
						</select>
					</td>
					<td>
						<a href="javascript:;" id="btnAddDeveloper">Save</a>
					</td>
				</tr>
			</table>

		</div>
	</div>
	<table id="tblDevelopersList" class="display" cellspacing="0" cellpadding="0">
	</table>
</div>
